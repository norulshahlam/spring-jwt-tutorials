spring:
  datasource:
    url: jdbc:h2:mem:ptw
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    show-sql: false
    database: h2
    properties:
      hibernate:
        format_sql: false
        ddl-auto: create
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true